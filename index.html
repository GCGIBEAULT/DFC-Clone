<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Digging For Clarity â€” Private Lab</title>
  <link rel="icon" href="footer_logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #fff;
      --accent: #003366;
      --muted: #6b7280;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Georgia, serif;
      background: var(--bg);
      margin: 0;
      color: #0b1220;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .masthead {
      text-align: center;
      margin-top: 28px;
    }
    .masthead h1 {
      font-family: Georgia, serif;
      color: var(--accent);
      font-size: 2.4rem;
      margin: 0;
    }
    .masthead p {
      color: var(--muted);
      margin: 6px 0 18px;
    }
    .card {
      background: var(--card);
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(7, 12, 20, 0.06);
    }
    .btn {
      background: var(--accent);
      color: #fff;
      padding: 8px 12px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .paytabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background: #f0f4f8;
      color: #254a68;
      font-weight: 700;
      cursor: pointer;
    }
    .tab.active {
      background: var(--accent);
      color: #fff;
    }
    .line {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      background: #fbfdff;
      margin-bottom: 6px;
    }
    .line input {
      border: 0;
      background: transparent;
      outline: none;
      font-size: 15px;
      flex: 1;
    }
    .income-wrapper {
      margin-bottom: 16px;
    }
    footer {
      margin-top: 28px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="masthead">
      <h1>Digging For Clarity</h1>
      <p class="small">Drama-free news, weather, and community updates with modular clarity.</p>
    </header>

    <section class="card">
      <div class="income-wrapper">
        <input type="number" id="incomeInput" class="income-input" placeholder="Enter your income">
      </div>

      <div class="paytabs">
        <div class="tab" data-pay="1" onclick="switchPay('1')">1st</div>
        <div class="tab" data-pay="15" onclick="switchPay('15')">15th</div>
      </div>

      <div id="linesContainer"></div>
      <button class="btn" onclick="addLine()">+ Add line</button>

      <div style="margin-top: 12px;">
        <p>Expenses: <span id="expensesVal">$0</span></p>
        <p>Leftover: <span id="leftoverVal">$0</span></p>
      </div>
    </section>

    <footer>
      <p>Built with clarity and consequence.</p>
    </footer>
  </div>

  <script>
    const state = {
      active: '1',
      paychecks: {
        '1': { income: 0, lines: [] },
        '15': { income: 0, lines: [] }
      }
    };

    function saveState() {
      localStorage.setItem('dfc:ioioio:v1', JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem('dfc:ioioio:v1');
      if (saved) Object.assign(state, JSON.parse(saved));
    }

    function switchPay(p) {
      state.active = p;
      document.querySelectorAll('.tab').forEach(t =>
        t.classList.toggle('active', t.dataset.pay === p)
      );
      render();
    }

    function addLine() {
      const newLine = {
        id: 'line' + Date.now(),
        name: 'New Item',
        amount: 0,
        type: 'manual',
        vendor_url: ''
      };
      state.paychecks[state.active].lines.push(newLine);
      saveState();
      render();
    }

    function render() {
      const pay = state.paychecks[state.active];
      const container = document.getElementById('linesContainer');
      container.innerHTML = '';

      pay.lines.forEach(line => {
        const el = document.createElement('div');
        el.className = 'line';
        el.innerHTML = `
          <input class="name" value="${line.name}">
          <input class="amt" type="number" value="${line.amount}">
        `;
        el.querySelector('.name').addEventListener('input', e => {
          line.name = e.target.value;
          saveState();
        });
        el.querySelector('.amt').addEventListener('input', e => {
          line.amount = Number(e.target.value) || 0;
          saveState();
          renderTotals();
        });
        container.appendChild(el);
      });

      bindIncomeInput();
      renderTotals();
    }

    function bindIncomeInput() {
      const incomeInput = document.getElementById('incomeInput');
      if (!incomeInput) return;

      incomeInput.value = state.paychecks[state.active].income || '';
      incomeInput.addEventListener('input', () => {
        state.paychecks[state.active].income = Number(incomeInput.value) || 0;
        saveState();
        renderTotals();
      });
    }

    function renderTotals() {
      const pay = state.paychecks[state.active];
      const income = Number(pay.income) || 0;
      const expenses = pay.lines.reduce((sum, line) => sum + (Number(line.amount) || 0), 0);
      document.getElementById('expensesVal').textContent = '$' + expenses;
      document.getElementById('leftoverVal').textContent = '$' + (income - expenses);
    }

    window.addLine = addLine;

    loadState();
    render();
  </script>
</body>
</html>
